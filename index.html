</head>
<body>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">

    <button id="startButton">B·∫Øt ƒë·∫ßu</button>

    <div id="messages"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        let heart;
        const loader = new THREE.GLTFLoader();
        loader.load('heart.glb', function(gltf) {
            heart = gltf.scene;
            heart.scale.set(0.5, 0.5, 0.5);
            scene.add(heart);
        });

        camera.position.set(0, 1, 5);

        let scaleFactor = 1;
        let scaleSpeed = 0.015;
        let direction = 1;

        function animate() {
            requestAnimationFrame(animate);

            if (scaleFactor >= 1.2 || scaleFactor <= 0.8) {
                direction *= -1;
            }
            scaleFactor += scaleSpeed * direction;
            if (heart) {
                heart.scale.set(scaleFactor, scaleFactor, scaleFactor);
            }

            camera.position.x = 5 * Math.sin(Date.now() * 0.001);
            camera.position.z = 5 * Math.cos(Date.now() * 0.001);
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        const messages = [
            "Ch√∫c c·∫≠u m·ªôt ng√†y Valentine th·∫≠t ng·ªçt ng√†o v√† tr√†n ƒë·∫ßy ni·ªÅm vui!",
            "Hy v·ªçng m·ªôt ng√†y n√†o ƒë√≥, m√¨nh c√≥ th·ªÉ tr·ªü th√†nh ph·∫ßn quan tr·ªçng v·ªõi ",
            "cu·ªôc s·ªëng c·ªßa c·∫≠u nh∆∞ c√°ch c·∫≠u ƒë√£ l√†m cho ng√†y h√¥m nay c·ªßa t·ªõ tr·ªü n√™n ƒë·∫∑c bi·ªát",
            "V√†aaaa aaaaa aaaaaaa aaaaa",
            "Happy Valentine's Day! (Cucarot)üíñ"
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById('messages');

        function showNextMessage() {
            if (messageIndex < messages.length) {
                let currentMessage = messages[messageIndex];
                let currentCharIndex = 0;
                messageElement.textContent = "";
                messageElement.style.opacity = 1;

                const messageLine = document.createElement('div');
                let currentText = '';
                let interval = setInterval(() => {
                    if (currentCharIndex < currentMessage.length) {
                        currentText += currentMessage[currentCharIndex];
                        messageLine.textContent = currentText;
                        messageElement.appendChild(messageLine);
                        currentCharIndex++;
                    } else {
                        clearInterval(interval);
                        setTimeout(() => {
                            messageElement.style.opacity = 0;
                            setTimeout(() => {
                                messageElement.style.opacity = 1;
                                messageIndex++;
                                showNextMessage();
                            }, 500);
                        }, 1000);
                    }
                }, 100);
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            this.style.display = 'none';
            showNextMessage();
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        const audio = document.getElementById("background-music");
        const button = document.getElementById("toggleMusic");

        window.addEventListener("load", () => {
    const audio = document.getElementById("background-music");
    audio.play().catch(error => {
        console.log("Tr√¨nh duy·ªát ch·∫∑n t·ª± ƒë·ªông ph√°t nh·∫°c:", error);
            });
        });

        button.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                button.innerText = "T·∫Øt nh·∫°c";
            } else {
                audio.pause();
                button.innerText = "B·∫≠t nh·∫°c";
            }
        });

    </script>
</body>
